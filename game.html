<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz game</title>
        <link rel="stylesheet" href="app.css" />
        <link rel="stylesheet" href="game.css" />
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div id="hud-item">
                        <p id="progressText" class="hud-prefix">Question</p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                </div>
                <h2 id="question">What is the answer?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice A</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice B</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice C</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice D</p>
                </div>
                <button class="btn" id="previousButton">Back</button>
                <button class="btn3" id="nextButton">Next</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
